<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πέτρα-Ψαλίδι-Χαρτί</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="score_box">
            <h1>Πέτρα-Ψαλίδι-Χαρτί</h1>

            <h1>
                <span class="score_space">You: <span class="score_style" id="user_score">0</span> </span>
                <span class="score_space">Draws: <span class="score_style" id="draws_score">0</span> </span>
                <span class="score_space">CPU: <span class="score_style" id="cpu_score">0</span> </span>
            </h1>
        </div>
    </header>

    <div id="choices">
        <button onclick="makeChoice('πέτρα')">Πέτρα</button>
        <button onclick="makeChoice('ψαλίδι')">Ψαλίδι</button>
        <button onclick="makeChoice('χαρτί')">Χαρτί</button>
    </div>

    <div id="result-display" style="display: none;">
        <div class="result-box">
            <div class="side-box" id="user-side">
                <h2>Εσύ</h2>
                <div id="user_choiceText"></div>
                <div>Σκορ: <span id="user_score_result"></span></div>
            </div>

            <div class="center-box">
                <div id="result"></div>
            </div>

            <div class="side-box" id="cpu-side">
                <h2>CPU</h2>
                <div id="cpu_choiceText"></div>
                <div>Σκορ: <span id="cpu_score_result"></span></div>
            </div>
        </div>
    </div>

    <button id="play-again" style="display: none;" onclick="resetGame()">Παίξε Ξανά</button>


    <script>
        let userScr = 0;
        let drawScr = 0;
        let cpuScr = 0;

        function makeChoice(userChoice) {

            document.getElementById("choices").style.display = "none"; // Απόκρυψη όταν έχει πατηθεί μία επιλογή

            fetch('/.netlify/functions/game', {
                method: 'POST',
                body: JSON.stringify({ userChoice: userChoice }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {

                    document.getElementById('user_choiceText').innerText = `Επέλεξες: ${userChoice}`;
                    document.getElementById('cpu_choiceText').innerText = `Επέλεξε: ${data.computerChoice}`;
                    document.getElementById('result').innerText = data.result;

                    //Ενημέωση των σκορ
                    if (data.result === "Κέρδισες!") {
                        userScr++;
                    }
                    else if (data.result === "Ισοπαλία!") {
                        drawScr++;
                    }
                    else {
                        cpuScr++;
                    }

                    // Ενημέρωση του scoreboard στο header
                    document.getElementById('user_score').innerText = userScr;
                    document.getElementById('draws_score').innerText = drawScr;
                    document.getElementById('cpu_score').innerText = cpuScr;

                    // Ενημέρωση του scoreboard κάτω στην οθόνη
                    document.getElementById('user_score_result').innerText = userScr;
                    document.getElementById('cpu_score_result').innerText = cpuScr;
                    
                    document.getElementById("result-display").style.display = "block";
                    document.getElementById("play-again").style.display = "block";
                });
        }

        function resetGame() {
            // Επανεμφάνιση των επιλογών
            document.getElementById("choices").style.display = "block";

            // Απόκρυψη του αποτελέσματος και των επιλογών που εμφανίστηκαν μετά το γύρο
            document.getElementById("result-display").style.display = "none";

            // Απόκρυψη του κουμπιού "Παίξε Ξανά"
            document.getElementById("play-again").style.display = "none";

            // Καθαρισμός κειμένων
            document.getElementById("user_choiceText").innerText = "";
            document.getElementById("cpu_choiceText").innerText = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</body>

</html>
