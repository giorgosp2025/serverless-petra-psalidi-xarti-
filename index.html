<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πέτρα-Ψαλίδι-Χαρτί</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        button { font-size: 1.2em; padding: 10px 20px; margin: 10px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 1.1em; font-weight: bold; }
        #computer-choice { margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Πέτρα-Ψαλίδι-Χαρτί</h1>
    <div>
        <button onclick="makeChoice('πέτρα')">Πέτρα</button>
        <button onclick="makeChoice('ψαλίδι')">Ψαλίδι</button>
        <button onclick="makeChoice('χαρτί')">Χαρτί</button>
    </div>
    <div id="computer-choice"></div>
    <div id="result"></div>

    <script>
        function makeChoice(userChoice) {
            fetch('/.netlify/functions/game', {
                method: 'POST',
                body: JSON.stringify({ userChoice: userChoice }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('computer-choice').innerText = `Ο υπολογιστής επέλεξε: ${data.computerChoice}`;
                document.getElementById('result').innerText = data.result;
            });
        }
    </script>
</body>
</html>
